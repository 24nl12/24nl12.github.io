<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobbies & Interests</title>
  <link rel="shortcut icon" type="image/png" href="Icons/nl-logo.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  <style>
    body {
      background-color: #fff;
      color: #222;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      padding: 2rem 1.5rem;
    }

    h1 {
      text-align: left;
      font-weight: normal;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }

    .gallery-item img {
      width: 100%;
      height: 260px; /* consistent height for all images */
      object-fit: cover; /* crops top/bottom as needed */
      object-position: center top; /* slightly prioritizes top framing */
      border-radius: 6px;
      display: block;
    }

    .caption {
      margin-top: 0.8rem;
      text-align: left;
    }

    .caption .text.small-heading {
      display: block;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .caption .text.body {
      display: block;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      h1 {
        text-align: center;
        font-size: 1.75rem;
      }

      .caption {
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="background d-none d-md-block"></div>

  <div class="container height-100">
    <div class="content text-md-left">
      <br><br><br>
      <h1>hobbies and interests</h1>

      <div class="gallery">
        <!-- Hobby 1 -->
        <div class="gallery-item">
          <img src="Images/frisbee2.jpg" alt="Frisbee">
          <div class="caption">
            <span class="text small-heading">Ultimate Frisbee</span>
            <span class="text body">Playing frisbee on sunny afternoons</span>
          </div>
        </div>

        <!-- Hobby 2 -->
        <div class="gallery-item">
          <img src="Images/golf2.jpg" alt="Golf">
          <div class="caption">
            <span class="text small-heading">Golf</span>
            <span class="text body">Weekend golf with friends and family</span>
          </div>
        </div>

        <!-- Hobby 3 -->
        <div class="gallery-item">
          <img src="Images/cooking2.jpg" alt="Cooking">
          <div class="caption">
            <span class="text small-heading">Cooking</span>
            <span class="text body">Experimenting with recipes</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
