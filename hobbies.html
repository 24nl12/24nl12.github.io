<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hobbies & Interests - Nawon Lee</title>
  <link rel="shortcut icon" href="Icons/nl-logo.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --accent-color: #555555;
      --btn-bg: rgba(0, 0, 0, 0.3);
      --btn-hover: rgba(0, 0, 0, 0.6);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-weight: normal;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .slider {
      position: relative;
      overflow: hidden;
      width: 100%;
      border-radius: 6px;
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    .caption {
      text-align: center;
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: var(--accent-color);
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .nav button {
      pointer-events: auto;
      background: var(--btn-bg);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .nav button:hover {
      background: var(--btn-hover);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .nav button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>#hobbies and interests</h1>
    <div class="slider">
      <div class="slides" id="slides">
        <!-- Slide 1 -->
        <div class="slide">
          <img src="Images/frisbee.jpg" alt="Hobby 1">
          <div class="caption">Playing guitar on lazy weekends</div>
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <img src="Images/golf.jpg" alt="Hobby 2">
          <div class="caption">Hiking with friends</div>
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="Images/cooking.jpg" alt="Hobby 3">
          <div class="caption">Cooking homemade ramen</div>
        </div>
        <!-- Add more slides as needed -->
      </div>

      <!-- Arrows -->
      <div class="nav">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const total = slides.children.length;
    let index = 0;

    function updateSlide() {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    prev.addEventListener('click', () => {
      index = (index - 1 + total) % total;
      updateSlide();
    });

    next.addEventListener('click', () => {
      index = (index + 1) % total;
      updateSlide();
    });

    // Optional mobile swipe
    let startX = 0;
    slides.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    slides.addEventListener('touchend', e => {
      const diff = startX - e.changedTouches[0].clientX;
      if (diff > 50) index = (index + 1) % total;
      if (diff < -50) index = (index - 1 + total) % total;
      updateSlide();
    });
  </script>
</body>
</html>
